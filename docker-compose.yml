version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env.example

  backend:
    build: ./backend/
    env_file: .env.example
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/app/media


  frontend:
    env_file: .env.example
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    build: ./nginx/
    env_file: .env.example
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - backend
      - frontend
